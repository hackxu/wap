<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>登陆</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/own.js"></script>
    <link rel="stylesheet" href="css/own.css">
    <style>
    </style>
</head>
<body class="bai">
<div id="main">
    <div class="down-btn">
        <ul>
            <li><img src="images/logo.png" alt=""></li>
            <li><a href="###"><span>一键下载</span></a></li>
        </ul>
    </div>
    <div class="top-title">
        <div class="center-word" id="long">
            <img src="images/kszc.png" alt="">
            <span>快速登录/注册</span>
        </div>
        <div class="nav-list">
            <p><img src="images/gd.png" alt=""></p>
            <div class="hide-nav">
                <i><img src="images/sj.png" alt=""></i>
                <ul>
                    <li class="nav-list-active"><img src="images/rxcp.png" alt=""><span>热销产品</span></li>
                    <li><img src="images/fljp.png" alt=""><span>分类精品</span></li>
                    <li><img src="images/gwc.png" alt=""><span>购物车</span></li>
                    <li><img src="images/grzx.png" alt=""><span>个人中心</span></li>
                </ul>
            </div>
        </div>
        <div class="buy-soon">
            <a href="###">快捷购买</a>
        </div>
    </div>
    <div class="alert">
        <p>房价快速的减肥倒计时的风景 家居服</p>
        <b>确&nbsp;&nbsp;&nbsp;&nbsp;定</b>
    </div>
    <div class="bg"></div>
    <div class="login-div">
        <ul>
            <li><img src="images/shoujihao.png" alt=""><input type="number" class="phone" placeholder="请输入手机号"></li>
            <li><img src="images/mima.png" alt=""><input class="authcode" type="number" placeholder="请输入验证码"><input class="get-code" data-type="login" type="button" value="获取验证码"></li>
            <button type="button">提&nbsp;&nbsp;交</button>
        </ul>
    </div>
</div>
<script>
    $(function () {
        $('.login-div button').click(function () {
            var $phone = $('.phone').val();
            var $authcode = $('.authcode').val();
            if(!re.test($phone)){
                showBg()
                $('.alert p').text("请检查联系电话是否填写正确");
                return false;

            }else if($authcode == ""){
                showBg()
                $('.alert p').text("请检查验证码是否填写");
                return false;
            }else{
                $.ajax({
                    url:api+"/Account/LoginBySms",
                    type:"post",
                    data:{"Phone":$phone,"SmsCode":$authcode,"ClientType":2},
                    success:function (data) {
                        console.log(data)
                            var msg = data.Data;
                            if(data.Code != 200){
                                showBg()
                                $('.alert p').text(data.Message);
                                return false;
                            }else {
                                var userInfo = {
                                    "CusNo":msg.CusNo,
                                    "NickName":msg.NickName,
                                    "Phone":msg.Phone,
                                    "NeedBind":msg.NeedBind,
                                    "IsBindTel":msg.IsBindTel,
                                    "Points":msg.Points,
                                    "Name":msg.Name,
                                    "HeadUrl":msg.HeadUrl,
                                };
                                userInfo = JSON.stringify(userInfo);
                                var $userInfo = localStorage.setItem("userInfo",userInfo);
                                window.location.href="PersonalCenter.html"
                            }



                    }
                })
            }
        })
    })

</script>
</body>
</html>
